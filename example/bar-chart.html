<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.0/Chart.bundle.min.js"></script>
    </head>
    <body>
        <canvas id="myChart"></canvas>
        <script>
            var config = {
                type: "bar",
                data: {
                    labels: [
                        "1st District",
                        "2nd District",
                        "3rd District",
                        "4th District",
                        "18th District",
                        "19th District",
                        "20th District"
                    ],
                    datasets: [
                        {
                            type: "line",
                            label: "Susceptibility to cardiovascular disease",
                            data: [70, 72, 73, 80, 90, 95, 96],
                            borderColor: "black",
                            fill: false
                        },
                        {
                            type: "bar",
                            label: "Good Behaviours",
                            backgroundColor: "#71c6a0",
                            data: [85, 70, 80, 81, 56, 55, 40]
                        },
                        {
                            type: "bar",
                            label: "Bad Behaviours",
                            backgroundColor: "#ffc430",
                            data: [-35, -30, -30, -71, -76, -75, -70]
                        }
                    ]
                },
                options: {
                    scales: {
                        xAxes: [
                            {
                                stacked: true,
                                ticks: {
                                    fontSize: 18
                                }
                            }
                        ],
                        yAxes: [
                            {
                                stacked: true
                            }
                        ]
                    },
                    legend: {
                        labels: {
                            // This more specific font property overrides the global property
                            fontColor: "black",
                            fontSize: 18,
                            minRotation: 90
                        }
                    }
                }
            };

            var ctx = document.getElementById("myChart").getContext("2d");
            new Chart(ctx, config);
        </script>
    </body>
</html>
