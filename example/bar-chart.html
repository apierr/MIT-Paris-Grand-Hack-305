<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.0/Chart.bundle.min.js"></script>
    </head>
    <body>
        <canvas id="myChart"></canvas>
        <script>
            var config = {
                type: "bar",
                data: {
                    labels: [
                        "1st Arrondissements of Paris",
                        "2nd Arrondissements of Paris",
                        "3rd Arrondissements of Paris",
                        "4th Arrondissements of Paris",
                        "18th Arrondissements of Paris",
                        "19th Arrondissements of Paris",
                        "20th Arrondissements of Paris"
                    ],
                    datasets: [
                        {
                            type: "line",
                            label: "Susceptibility to cardiovascular disease",
                            data: [70, 72, 73, 80, 90, 95, 96],
                            borderColor: "black",
                            fill: false
                        },
                        {
                            type: "bar",
                            label: "Good Behaviours",
                            backgroundColor: "#91f76c",
                            data: [85, 70, 80, 81, 56, 55, 40]
                        },
                        {
                            type: "bar",
                            label: "Bad Behaviours",
                            backgroundColor: "#fc4b4b",
                            data: [-35, -30, -30, -71, -76, -75, -70]
                        }
                    ]
                },
                options: {
                    scales: {
                        xAxes: [
                            {
                                stacked: true
                            }
                        ],
                        yAxes: [
                            {
                                stacked: true
                            }
                        ]
                    },
                    legend: {
                        labels: {
                            // This more specific font property overrides the global property
                            fontColor: "black",
                            fontSize: 20
                        }
                    }
                }
            };

            var ctx = document.getElementById("myChart").getContext("2d");
            new Chart(ctx, config);
        </script>
    </body>
</html>
